<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Login Form</title>
</h:head>
<h:body>
   <h:form>
      <h:outputLabel for="username" value="Username: " />
      <h:inputText id="username" value="#{loginBean.username}" required="true" /><br />
      <h:message for="username" /><br />

      <h:outputLabel for="password" value="Password: " />
      <h:inputSecret id="password" value="#{loginBean.password}" required="true" /><br />
      <h:message for="password" /><br />

      <h:commandButton value="Login" action="#{loginBean.validateLogin}" />
   </h:form>
</h:body>
</html>
